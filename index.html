<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate custom front page PDFs for student assignments." />
  <meta name="author" content="Sanjeev Bhawra" />
  <title>Front Assignment Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>
<body>
  <div class="container" data-aos="fade-up">
    <h2>Enter Student Details</h2>
    <form id="studentForm">
      <div class="input-group">
        <i class="fas fa-user"></i><input type="text" id="name" placeholder="Enter Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-id-card"></i><input type="text" id="rollno" placeholder="Enter Roll No" required />
      </div>
      <div class="input-group">
        <i class="fas fa-graduation-cap"></i><input type="text" id="branch" placeholder="Enter Branch & Semester" required />
      </div>
      <div class="input-group">
        <i class="fas fa-book"></i><input type="text" id="subject" placeholder="Enter Subject" required />
      </div>
      <div class="input-group">
        <i class="fas fa-chalkboard-teacher"></i><input type="text" id="teacher" placeholder="Submitted To" required />
      </div>
      <button type="button" onclick="generateForm()">Generate Form</button>
    </form>

    <div id="spinner">Generating PDF...</div>

    <div id="output">
      <img src="beant_logo.jpg" alt="University Logo" />
      <hr class="red-line" />
      <h2>SARDAR BEANT SINGH STATE UNIVERSITY (GURDASPUR)</h2>
      <hr class="red-line" />
      <p><strong>Submitted by :</strong> <span id="outName"></span></p>
      <p><strong>R.NO :</strong> <span id="outRollno"></span></p>
      <p><strong>Subject :</strong> <span id="outSubject"></span></p>
      <p><strong>Submitted to :</strong> <span id="outTeacher"></span></p>
      <p><strong>Batch :</strong> <span id="outBranch"></span></p>
      <button id="downloadBtn">Download PDF</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sanjeev Bhawra | Student of CSE</p>
    <p>
      <a href="mailto:bhawsanjeev102@gmail.com">Email</a> |
      <a href="https://github.com/bhawrasanjeev" target="_blank">GitHub</a> |
      <a href="https://in.linkedin.com/in/sanjeevbhawra" target="_blank">LinkedIn</a> |
      <a href="https://www.instagram.com/sanjeevbhawra">Instagram</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="logic.js" defer></script>
</body>
</html>
