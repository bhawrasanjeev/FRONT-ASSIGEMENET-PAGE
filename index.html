<body>
    
    <div class="container">
        <h2>Enter Student Details</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="rollno" placeholder="Enter Roll No" required>
            <input type="text" id="branch" placeholder="Enter Branch & semester" required>
            <input type="text" id="subject" placeholder="Enter Subject" required>
            <input type="text" id="teacher" placeholder="Submitted To" required>
            <button type="button" onclick="generateForm()">Generate Form</button>
        </form>
        <div id="output">
            <h2>SARDAR BEANT SINGH STATE UNIVERSITY (GURDASPUR)</h2>
            <hr style="border: 2px solid rgb(235, 14, 14); width: 90%; margin: 20px auto;">
            <img src="beant_logo.jpg" alt="University Logo" width="100">
            <hr style="border: 2px solid rgb(235, 14, 14); width: 90%; margin: 20px auto;">

            <p><strong>Submitted by   :</strong> <span id="outName"></span></p>
            <p><strong>R.NO   :</strong> <span id="outRollno"></span></p>
            <p><strong>Subject  :</strong> <span id="outSubject"></span></p>
            <p><strong>Submitted to  :</strong> <span id="outTeacher"></span></p>
            <p><strong>Batch   :</strong> <span id="outBranch"></span></p>
            <button onclick="downloadPDF()" id="downloadBtn">Download PDF</button>
        </div>
    </div>
